<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>신규 메뉴 등록</h1>
    <form action="/menu/regist" method="post">
        <input type="text" placeholder="메뉴 이름" name="menuName"><br>
        <input type="number" placeholder="메뉴 가격" name="menuPrice"><br>
        <select placeholder="카테고리코드" name="categoryCode" id="categoryCode">
            <option disabled selected>카테고리코드</option>
        </select><br>
        <select placeholder="판매가능 여부" name="orderableStatus"><br>
            <option value="Y">가능</option>
            <option value="N">불가능</option>
        </select><br>
        <input type="submit">
    </form>

    <script>
        fetch("/menu/categoryCode")
            .then(res=>res.json())
            .then(data=>{
                const $categoryCode = document.getElementById('categoryCode');
                data.forEach(d=>{
                    const $option = document.createElement('option');
                    $option.value = d.categoryCode;
                    $option.textContent=d.categoryName;

                    $categoryCode.appendChild($option);
                })
            })
    </script>
</body>
</html>
